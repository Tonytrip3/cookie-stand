<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pat's Salmon Cookies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div align="center">
    <h1>Pat's Sales Figures</h1>

    <img src=".\img library\salmon.png" vspace="50" height="200" width="550">

    <form id = 'forms'>
        <fieldset>
            <legend>New Location Input</legend>
            <label for="name">Location:</label>
            <input type="text" name="name" value=""/>
        
            <label for="minCust">Minimum Customers:</label>
            <input type="number" step="0.1" name="minCust" value=""/>
            <label for="maxCust">Maximum Customers:</label>
            <input type="number" step="0.1" name="maxCust" value=""/>
            <label for="avgCookiePerSale">Average Cookies Sold:</label>
            <input type="number" step="0.1" name="avgCookiePerSale" value=""/>
            <br>
            <input type="submit" value="Submit">
            <button type="reset" value="Reset">Reset</button>
        </fieldset>  
    </form> 

    <section id='stores'></section>
    <table id='store-table'>
        <thead id='thead'></thead>
        <tbody id='tbody'></tbody>
        <tfoot id='tfoot'></tfoot>
    </table>

    </div>
    <script src= main.js></script>
</body>
</html>
